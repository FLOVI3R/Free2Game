<ion-header>
  <ion-toolbar>
    <ion-title>PANEL ADMINISTRADOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item *ngIf="user.deleted==0 && user.type=='u'">
        <ion-label>
          <h3>{{ user.firstname }} {{ user.secondname }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success" *ngIf="user.actived==0" (click)="activate_user(user.id, user.email_confirmed)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" *ngIf="user.actived==1" (click)="deactivate_user(user.id)">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete_user(user.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
